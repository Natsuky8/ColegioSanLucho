<h2>Editar estudiante <mat-icon>settings_suggest</mat-icon></h2>
<form (ngSubmit)="onSubmit()" formEstudiante="ngForm">
    <p>
        <mat-form-field>
            <input matInput name="nombre" [(ngModel)]="estudiantes.nombre"
                type="text"
                placeholder="Nombre y Apellido">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="id" [(ngModel)]="estudiantes.id"
                type="number"
                placeholder="Numero de Documento" disabled>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="materia" [(ngModel)]="estudiantes.materia"
                type="text"
                placeholder="Asignatura">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="semestre1" [(ngModel)]="estudiantes.semestre1"
                type="number"
                placeholder="Nota 1">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="semestre2" [(ngModel)]="estudiantes.semestre2"
                type="number"
                placeholder="Nota 2">
        </mat-form-field>
    </p>
    <p>
        <button type="submit" mat-flat-button color="accent">Guardar</button>
        &nbsp;
        <button (click)="volver()" type="button" mat-flat-button color="primary">Volver</button>
    </p>
</form>
