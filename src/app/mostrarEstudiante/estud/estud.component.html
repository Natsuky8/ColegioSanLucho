<h2>Listado de Estudiantes</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width:
    100%;">
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let estudiante"> {{estudiante.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Numero de Identidad</th>
        <td mat-cell *matCellDef="let estudiante"> {{estudiante.id}} </td>
    </ng-container>
    <ng-container matColumnDef="materia">
        <th mat-header-cell *matHeaderCellDef>Asignatura</th>
        <td mat-cell *matCellDef="let estudiante"> {{estudiante.materia}} </td>
    </ng-container>
    <ng-container matColumnDef="semestre1">
        <th mat-header-cell *matHeaderCellDef>Nota 1</th>
        <td mat-cell *matCellDef="let estudiante"> {{estudiante.semestre1}} </td>
    </ng-container>
    <ng-container matColumnDef="semestre2">
        <th mat-header-cell *matHeaderCellDef>Nota 2</th>
        <td mat-cell *matCellDef="let estudiante"> {{estudiante.semestre2}} </td>
    </ng-container>
    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let estudiante">
            <a mat-icon-button routerLink='editar/{{estudiante.id}}'>

                <mat-icon color="Primar">edit</mat-icon>
            </a>
        </td>
    </ng-container>
    <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let estudiante">
            <button (click)="eliminarEstudiante(estudiante)" mat-icon-button>
                <mat-icon color="warn">delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['nombre', 'id', 'materia','semestre1','semestre2', 'editar',
        'eliminar']"></tr>
    <tr mat-row *matRowDef="let fila; columns: ['nombre', 'id', 'materia','semestre1','semestre2',
        'editar', 'eliminar'];"></tr>
</table>
